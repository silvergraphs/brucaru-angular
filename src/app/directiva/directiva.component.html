<div align=center>
<h1>List of phones</h1>
<h2>Here we list the phones on stock</h2>
<h3>* SKUs are included</h3>
<div *ngFor="let product of products">
    <p class="phones" (click)="selected(product.brand,product.model)">{{product.brand}} {{product.model}} - {{product.stock}} on stock - SKU: {{product.sku}}</p>
</div>
</div>
